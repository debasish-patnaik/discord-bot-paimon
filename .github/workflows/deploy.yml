name: Fly Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} -e GUILD_ID=${{ secrets.GUILD_ID }} -e DATABASE_URL=${{ secrets.DATABASE_URL }} -e NOTIFICATION_CHANNEL=${{ secrets.NOTIFICATION_CHANNEL }} -e DOMAIN_ROTATION_IMG=${{ secrets.DOMAIN_ROTATION_IMG }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
